<!DOCTYPE html>
<html lang="en">
    <script>
        //format bubble (scan deux premiers éléments et les inverses si besoin jusqu'a ce que tous soient dans l'ordre)
        function bubbleSort(arr){

        //Outer pass
        for(let i = 0; i < arr.length; i++){

        //Inner pass
        for(let j = 0; j < arr.length - i - 1; j++){

            //Value comparison using ascending order

            if(arr[j + 1] < arr[j]){

                //Swapping
                [arr[j + 1],arr[j]] = [arr[j],arr[j + 1]]
            }
        }
    };
    return arr;
    };

    console.log(bubbleSort([5,3,8,4,6]));
    </script>
