    <script>
       function multi(x){
            for (i=1; i<11;i++) //je pars de 1, je vais pas plus que 10, +1

       }
       console.log(multi(7))

       //ou
       function multi(x){
            for (i=1; i<11;i++) //je pars de 1, je vais pas plus que 10, +1
            console.log(x+"x"+i+"="+(x*i));
       }
       console.log(multi(7))


       
    </script>
