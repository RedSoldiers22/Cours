<!DOCTYPE html>
<html lang="en">
    <script>
        function max(x){
            let max=x[0];
            for(i=0; i<x.length; i++){
                if(max<x[i]){
                    max=x[i];
                }
            }
           return max 
        }
        console.log(max([5,66,43,656,77]))
    </script>
