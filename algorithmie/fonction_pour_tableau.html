<!DOCTYPE html>
<html lang="en">
    <script>
        var tab=[2,4,5];
        tab.push(7); //ajouter au tableau
        console.log(tab);
        tab.pop() //supprime le dernier élément du tableau
        tab.shift() //retire le premier élément du tableau
        tab.unshift() // ajoute en début de tableau
        tab.reverse() // inverse l'ordre du tableau (premier devient dernier, etc)
        tab.sort() // tri les éléments
    </script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
