<!DOCTYPE html>
<html lang="en">
    <script>
    function sort(tab){
        for(var i = 0; i < tab.length; i++){
        //stocker l'index de l'élément minimum
        var min = i; 
        for(var j = i+1; j < tab.length; j++){
            if(tab[j] < tab[min]){
       // mettre à jour l'index de l'élément minimum
            min = j; 
            }
        }
        var tmp = tab[i];
        tab[i] = tab[min];
        tab[min] = tmp;
    }
    return tab;
    };

var tab = [3, 2, 1, 5, 6, 4];
sort(tab);
console.log(tab);
    </script>
