    <script>
        function fact(x){
            var result=1; // part de ce nombre
            for(var i=1; i<=x; i++){ //tant que ce n'est pas égale ou supérieur a x faire +1
                result=result*i// resultat multiplié par son
            }
            return result
        }
        console.log(fact(5))//  1*2*3*4*5=120

        function fact2(n){
            var result=1;
            if(n<+1){
                return 1;
            }else{
                return n*fact2(n-1);
            }
        }
