<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>devises</h1>
    <div id="devises">
    </div>
    <div id="infos">

    </div>
    <button>GET</button>
    <script>
        $("button").click(function(){
            $.get("https://api.coindesk.com/v1/bpi/currentprice.json", function(datas){
                $("#devises").text(datas)
                let obj = JSON.parse(datas);              
                let vals = Object.values(obj.bpi)
                console.log(vals)
                let array = ""
                for (let i = 0; i < vals.length; i++) {
                array += vals[i];
                }
                document.getElementById(devises).innerHTML = array;
                })
            })
    </script>
</body>
</html>
