    <title>Document</title>

<body>
    <h1 id="num">0</h1>
 </body>
    <script>
          var num = parseInt($('#num').text());
          $('#num').click(function(){
              num++;
              $('#num').text(num);
          });
          console.log(num);

//-----------------------------------------------------------
          var i = 0
        const div = document.getElementById('num')
        div.innerText = i
        div.addEventListener('click',function(){
            i++
            div.innerText = i
        })
    </script>
