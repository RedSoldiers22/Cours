<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #ch {display: none;}
    </style>
</head>
<body>
    <div id="catalogue">
        <button class="article" id="f">Femmes</button>
        <button class="article" id="h">Hommes</button>
    </div>
    <div class="produits" id="cf">Catalogue Femmes</div>
    <div class="produits" id="ch">Catalogue Hommes</div>

    <script>
        //met en couleur le bouton sur lequel on clic
        $(document).ready(function(){
            $(".article").click(function(){
            $(".article").css("color","black");
            let lidb =  $(this).attr("id")
            $("#"+lidb).css("color","red")
            $(".produits").hide();
            $("#c"+lidb).show(); //pour fabriquer l'id en concatenant
        })
        })
    </script>
</body>
</html>
