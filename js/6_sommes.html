<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function somme(...args) { // ... -> permettent de mettre les valeurs ind√©pdendantes dans un tableau
            console.log(args);
            total=0
            for (let i=0; i<args.length; i++){
                total += i
            }
            return total
        }

        console.log(somme(1,2,3,4));
        console.log(somme(1,2,3,4,5,6,7,8,9))
    </script>
</body>
</html>
