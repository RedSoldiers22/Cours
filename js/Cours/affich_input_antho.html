<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>

<body>
    <form name="form1">
        saisir ici <input type="text" name="leinput" value="">
        <input type="button" onclick="afficher('form1')" value="afficher">
        afficher ici <input type="text" name="leoutput">
    </form><br><br><br>

    <form name="form2">
        saisir ici <input type="text" name="leinput2" id="leinput2" value="">
        <input type="button" id="bouton" value="afficher">
        afficher ici <input type="text" name="leoutput2" id="leoutput2">
    </form>

    <script>
        // Javascript
        function afficher(form1) {
            var saisie = document.form1.leinput.value
            document.form1.leoutput.value = saisie
        }

        // JQuery
        $(document).ready(function () {
            $("#bouton").click(function () {
                let temp = $("#leinput2").val()
                $("#leoutput2").val(temp)
            })
        })
    </script>
</body>

</html>
