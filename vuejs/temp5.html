<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{ title }}</h1>
    <p>{{ paragraphe }}</p>
    <p>{{ attack }}</p>
    <p v-html="attack"></p>
</div>

<script>
// VERSION 2.0
new Vue({
    el: "#app",
    data: {
            title: 'Hello World',
            paragraphe: 'un paragraphe ici',
            attack: "<a> onmouseover=alert(document.cookie)>click me</a>"
    }
})

// on peut faire du javascript dans le DOM mais pas de blocs (if...for etc)

</script>
    
</body>
</html>
