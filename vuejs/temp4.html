<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

<div id="app">
    <h2>{{ counter }}</h2>
    <h3>{{ etatCounter }}</h3>
    <!--<p v-on:mouseover="hover">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque adipisci accusamus, velit dolorem omnis magni dolor alias expedita officiis laudantium temporibus, commodi molestiae, consequatur quidem unde illo delectus quis quasi.
    </p>
    {{ nomDuTag }} -->
    <button v-on:click="incremente">incrémente</button>
    <!--<button v-on:click="incremente(2,$event)">incrémente de 2</button>-->
    <button v-on:click="decremente">décrémente</button>
</div>

    <script>
        new Vue({
            el:"#app",
            data:{
              counter: 0,
              etatCounter: "positif",
              nomDuTag: "rien"
            },
            methods:{
              incremente: function(){
                this.counter++
                this.etatCounter = this.counter < 0 ? 'négatif' : 'positif'
              },
              incrementeStep: function(nb, event){
                this.counter += nb
              },
              decremente: function(){
                this.counter--
                this.etatCounter = this.counter < 0 ? 'négatif' : 'positif'
              },
              decrementeStep: function(nb, event){
                this.counter += nb
              },
              hover:function(event){
                console.log(event);
                this.nomDuTag = event.target.tagName
              }
                }
            })
    </script>
    
</body>
</html>
