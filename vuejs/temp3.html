<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-once>{{ letitre }}</h1>
        <h2>{{ letitre }}</h2>

        <p v-html="texthtml"></p>
        <p vi-if="seen">TU ME VOIS OU PAS</p>
        <button v-once:click="modiftitre">modif</button>
        <input type="text" v-model="title">
    </div>
</body>

<script>
    new Vue({
        el:"#app",
        data:{
            title:'Hello',
            texthtml:'<strong>texte html</strong>',
            seen:true,
            message: ' important!'
        },
        methods:{
            modiftitre: function(){
                this.letitre += " World"
            }
        }
    })
</script>

</html>
