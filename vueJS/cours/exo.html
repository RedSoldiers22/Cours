<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma super interface</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <p class="jumbotron">Login: <input type="text" v-model="user" /> | Vous êtes connecté en tant que {{ user }}</p>
            </div>

            <h1 class="display-4" v-if="commandes.length > 0">Produits commandés</h1>
            <div class="row">
                <fiche-produit v-for="commande in commandes"></fiche-produit>
            </div>

            <h1 v-bind:class="affichage">Produits disponibles</h1>
                <div class="row">
                    <fiche-produit v-for="produit in produits" v-bind:nom="produit"></fiche-produit>

                    <div class="col-3" v-for="produit in produits">
                        <p class="jumbotron">
                            {{ produit }}<br>
                            <button v-on:click="commander(produit)">Commander !</button>
                        </p>
                    </div>
                </div>
        </div>
    </div>

    <script>
        Vue.component('fiche-produit', {
            template: `
            <div class="col-3">
                <p class="jumbotron">{{ nom }}</p>
                </div>
                `,
            props : ['nom']
        })
        var app = new Vue({
            el:"#app",
            data: {
                user: "Bertrand",
                produits: [ "pizza", "hamburger", "chesseburger", "tacos"],
                commandes: [],
                affichage: "display-4"
            },
            methods:{
                commander: function(produit){
                    this.commandes.push(produit);
                }
            }
        })
    </script>
</body>
</html>
