<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <mycomponent titre="toto"></mycomponent>
</div>

<script>
    Vue.component('mycomponent', {
        props: {
            titre:{
                type: Number,
                required: true,
                default: 'defo'
            }
        },
        template:'<h3>{{ titre }}</h3>'
    })

    new Vue ({
        el:"#app"
    })

    // les props peuvent être un objet avec des valeurs dans un tableau avec des contraintes, si il y a un
    // problème de type il y aura un warning
    // plusieurs types possibles [String, Array...]
</script>
