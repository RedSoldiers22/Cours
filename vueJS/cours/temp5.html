<html lang="en">
<head>

</div>

    <script>
        new Vue({
            el:"#app",
            data:{
             isBlue: true
            },
            methods:{
             
            },
            computed:{
                myClass: function(){
                    return{
                        couleurbleue:this.isBlue
                    }
                }
            }
                
            })
    </script>
    
</body>
</html>
