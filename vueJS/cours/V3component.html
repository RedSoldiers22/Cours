<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="content"></div>
    <script>
        // cr√©ez une application en utilisant createApp() qui utilise le composant hello.
        const app = Vue.createApp({
            template: '<hello></hello>'
        })

        app.component('hello', {
            data: () => ({
                name: 'world'
            }),
            template: `
            <div>
                <div>
                    <input v-model="name"></input>
                </div>
                <h1>Hello, {{name}}</h1>
            </div> 
        `
        });

        app.mount('#content');
    </script>
    
</body>
</html>
