<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3</title>
    <style>
        .box{
            background-color: purple;
            height: 200px;
            width: 200px;
        }
        .box.two{
            background-color: red;
        }
        .box.three{
            background-color: blue;
        }
        [v-cloak]{
            display: none;
        }

        input{
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="app2">
        <button @click="toggleBox">Toggle Box</button>
        <test-box v-if="isVisible" />
    </div>

    <div id="app" v-cloak>
         <!--v-cloack permet que les éléments s'affiche directement
        (pas de petits chargement au début des display false et {{ greetings }} pa exemple)-->
        <login-form />
        
        
        <!-- {{ greeting }}
        <input @keyup.enter="greet(greeting + '!!!!!!!!')" v-model="greeting" />
        <hr> -->

        <!-- <button @click="isVisible = !isVisible">Toggle box</button> -->
        <!-- !isVisible permet de faire show and hide en même temps -->

        <button @click.prevent.stop="toggleBox">Toggle box</button>
        <!-- avec la methods permet le même résultat -->

        <div v-if="isVisible" class="box"></div> <!--v-show garde la div dans le code, v-if non quand false-->
        <!--<div v-else-if="isVisible2" class="box two"></div> (si le premier est false affiche le 2ème, si 2ème false affiche le troisième)
        <div v-else class="box three"></div>-->

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function(){
                return {
                    greeting: 'Hello Vue 3!',
                    isVisible: false,
                    /*isVisible2: true*/
                }
            },
            methods: {
                toggleBox(){
                    this.isVisible = !this.isVisible
                },
                greet(greeting){
                    console.log(greeting)
                }
            }
        })

        app.component('login-form', {
            // template: `
            //     <form @submit.prevent="handleSubmit">
            //         <h1> {{ title }} </h1>
            //         <custom-input v-model="email" :label="emailLabel" />
            //         <custom-input v-model="password" :label="passwordLabel" />
            //         <button>Log in</button>
            //     </form>
            // `,
            // utiliser des keys avec les v-for

                template:`
                    <form @submit.prevent="handleSubmit">
                       <h1> {{ title }} </h1>
                        <custom-input
                        v-for="(input, i) in inputs"
                        :key="i"
                        v-model="input.value"
                        :label="input.label"
                        :type="input.type"
                        />
                         <button>Log in</button>
                     </form>
                 `,
            // boucle avec v-for

            component: ['custom-input'],
             // permets au login-form de prendre en compte le custom-input
            data(){
                return {
                    title: 'Login Form',
                    inputs: [
                        {
                            label: 'Email',
                            value: '',
                            type: 'email'
                        },
                        {
                            label: 'Password',
                            value: '',
                            type: 'password'
                        }
                    ],
                    email: '',
                    password: '',
                    emailLabel: 'Email',
                    passwordLabel: 'Password'
                }
            },
            methods: {
                    handleSubmit(){
                        console.log(this.inputs[0].value, this.inputs[1].value)
                    }
                }
        })

        app.component('custom-input', {
            template: `
                <label>
                    {{ label }}
                    <input :type="type" v-model="inputValue">
                </label>
            `,
            props: ['label', 'type', 'modelValue'],
            // infos que l'on fait passer du parent à l'enfant (permet d'utiliser {{ label }} ici
            // modelValue est disponible dès qu'on utilise un v-model
            computed: {
                inputValue: {
                    get(){
                        return this.modelValue
                    },
                    set(value){
                        this.$emit('update:modelValue', value)
                        // 1er argument est le type d'event et le 2nd la valeur qu'on fait passer
                        // 'l'update:' est le moyen de mettre à jour les infos dans le parent (via v-model
                        // dans le parent)
                    }
                }
            }
            // data(){
            //     return{
            //         inputValue: '' // permet de lier à l'input au dessus
            //     }
            // }
        })

        app.mount('#app')
    </script>
</body>
</html>
