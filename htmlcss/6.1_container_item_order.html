<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
   <style>
        .container {      
            background-color: grey ;
            display:flex ;
            flex-direction: row ;
            /* j'agis sur l'axe opposé à l'axe principal */ 
            align-items:baseline ;
        }

        .item {
            color:white ;
            width:100px ;
            height:300px ;
            background-color: blue;
            margin:20px ;
            padding: 20px ;
        }

        .item:nth-child(1) {
            height:150px ;
          
        }

        .item:nth-child(2) {
            height:250px ;
        }

        .item:nth-child(3) {
            height:350px ;
            order: 1; 
        }

        .item:nth-child(4) {
            height:100px ;
            order: 2;
        }

        .item:nth-child(5) {
            height:150px ;
            font-size: 50px
        }

    </style>


<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>

    </div>
    
</body>
</html>
