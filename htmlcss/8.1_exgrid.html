<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr; /*colonne sur toute la largeur*/
            grid-template-rows: 80px auto auto 80px;
            grid-gap: 10px;
            grid-template-areas: "header" /* la disposition*/
                                 "main"
                                 "sidebar"
                                 "footer";
        }
        .items {
            font-size: 25px;
            padding: 20px;
            color: white;
        }
        .it1{
            background-color: brown;
            grid-area: header;
        }
        .it2{
            background-color: orangered;
            grid-area: main;
        }
        .it3{
            background-color: blue;
            grid-area: sidebar;
        }
        .it4{
            background-color: green;
            grid-area: footer;
        }

        @media screen and (max-width: 800px) {
            .container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 80px auto;
                grid-gap: 20px;
                grid-template-areas: "header header"
                                     "sidebar main"
                                     "footer footer";
                /*grid-template-areas: "footer"
                                 "sidebar"
                                 "main"
                                 "header";*/
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items it1">Entete</div>
        <div class="items it2">Principal</div>
        <div class="items it3">Sidebar</div>
        <div class="items it4">Footer</div>
    </div>
</body>
</html>
