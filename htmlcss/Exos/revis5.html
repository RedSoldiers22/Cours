<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #un{
            height: 200px;
            width: 200px;
            background-color: orange;
        }

        #deux{
            background-color: silver;
            height: 200px;
            width: 200px;
            border: 0px solid red;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        #container{
            width: 500px;
            height: 500px;
            position: relative;
            margin-left: 200px;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="un">l'élément un</div>
        <div id="deux">l'élément deux</div>
    </div>
    
</body>
</html>
