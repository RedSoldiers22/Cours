<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    /*donne les priorités dans un item pour l'espace alloué*/
    .container {
        background-color: silver;
        display: flex;
    }

    .item {
        width:100px;
        height:150px;
        background-color: aquamarine;
        font-size:24px ;
        margin:10px;
    }

    .item:nth-child(1) {
        flex-grow: 1 ; /* le plus gros le prioritaire*/
    }

    .item:nth-child(2) {
        flex-grow: 2 ;
    }

    .item:nth-child(3) {
       flex-grow: 0;
    }

</style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
